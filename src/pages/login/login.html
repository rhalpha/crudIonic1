<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">


    <!-- Login form -->
    <form class="list-form">
      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Email
        </ion-label>
        <ion-input type="email" name="email" [(ngModel)]="user.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Password
        </ion-label>
        <ion-input type="password" name="email" [(ngModel)]="user.password"></ion-input>
      </ion-item>
    </form>

    <div>
      <button ion-button icon-start block  tappable (click)="login(user)">
        <ion-icon name="log-in"></ion-icon>
        LOGIN
      </button>
    </div>


    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text color="secondary" tappable (click)="registrar()">Â¿Eres Nuevo? <strong>Registrate</strong></span>
    </div>

  </div>
</ion-content>
