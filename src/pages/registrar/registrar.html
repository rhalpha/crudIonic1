<ion-header>

  <ion-navbar>
    <ion-title>
    REGISTRAR
    </ion-title>

  </ion-navbar>

</ion-header>

<ion-content class="auth-page">
  <div class="login-content">

    <!-- Logo -->
      <div padding text-center>
        <div class="logo"></div>
        <h2 ion-text class="text-primar" color="primary">
          <strong >Catalogo Digital</strong>
        </h2>
      </div>


    <!-- Login form -->
    <form class="list-form">
      <ion-item>
        <ion-label floating>
          <ion-icon name="person" item-start class="text-primary"></ion-icon>
          NOMBRE DE USUARIO
        </ion-label>
        <ion-input type="text" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Email
        </ion-label>
        <ion-input type="email" name="email" [(ngModel)]="user.email" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Password
        </ion-label>
        <ion-input type="password" name="password" [(ngModel)]="user.password" ></ion-input>
      </ion-item>
    </form>

    <div margin-top>
      <button ion-button block  tappable (click)="register(user)">
        REGISTRAR
      </button>
    </div>
    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text color="secondary" tappable (click)="login()">Regresar a Login</span>
    </div>
  </div>

</ion-content>
